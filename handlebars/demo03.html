<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterators</title>
    <script src="lib/handlebars.min.js"></script>
</head>
<body>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h1>{{title}}</h1>
            {{#with story}}
            <div class="intro">{{intro}}</div>
            <div class="body">{{body}}</div>
            {{/with}}
        </div>
        <div class="comments">
            {{#each comments}}
            <div class="comment">
                <h2>{{subject}}</h2>
                {{body}}
            </div>
            {{/each}}
        </div>
        <div class="comments">
            {{#list comments id="nav-bar" class="top"}}
            <div class="comment">
                <h2>{{subject}}</h2>
                {{body}}
            </div>
            {{/list}}
        </div>
        <div class="comments">
            {{#array comments}}
            <div class="comment">
                <h2>{{@index}}.{{subject}}</h2>
                {{body}}
            </div>
            {{/array}}
        </div>
    </script>
    <script>
        Handlebars.registerHelper('each',function(context,options){
            var ret = '';
//            for(var i = 0,j = context.length;i < j;i++){
//                ret = ret + options.fn(context[i]);
//            }
//            return ret;
            return "<ul>" + context.map(function(item){
                        return "<li>" + options.fn(item) + "</li>";
                    }).join('\n') + "</ul>";
        });
//        Handlebars.registerHelper('with',function(context,options){
//            return options.fn(context);
//        });
        Handlebars.registerHelper('list',function(context,options){
            var attrs = Object.keys(options.hash).map(function(key){
                return key + '="' + options.hash[key] + '"';
            }).join('');

            return "<ul " + attrs + ">" + context.map(function(item){
                        return "<li>" + options.fn(item) + "</li>";
                    }).join('\n') + "</ul>";

        });
        Handlebars.registerHelper('array',function(context,options){
            var out = "<ul>",data;
//            console.log(options.data)
            if(options.data){
                data = Handlebars.createFrame(options.data);//创建一个新的对象，避免将原有的对象属性感染
            }
//            console.log(data)
            for(var i = 0;i < context.length;i++){
                if(data){
                    data.index = i+1;
                }
                out += "<li>" + options.fn(context[i],{data:data}) + "</li>";
            }
            out += "</ul>";

            return out;
        });
        var content = {
            title: "My New Post",
            body: "This is my first post!",
            story:{
                intro:'Before the jump',
                body:'After the jump'
            },
            comments:[
                {subject:'comments_subject001',body:'comments_body001'},
                {subject:'comments_subject002',body:'comments_body002'}
            ]
        };
        var source = document.getElementById('entry-template').innerHTML;//获取模板的内容
        var template = Handlebars.compile(source);//编译模板
        var html = template(content);//生成相应的html
        document.body.innerHTML = html;
    </script>
</body>
</html>
