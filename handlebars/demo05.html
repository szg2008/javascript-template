<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>path</title>
    <script src="lib/handlebars.min.js"></script>
</head>
<body>
<script id="entry-template" type="text/x-handlebars-template">
    <div class="comments">
        {{#each comments}}
        {{!--this is not be in the output--}}
        {{! this is not be in the output}}
        <!--this will be in the output-->
            {{../title}}
            {{this/subject}}
            {{this.body}}
        {{/each}}
    </div>
</script>
<script>
    var content = {
        title: "My New Post",
        body: "This is my first post!",
        story:{
            intro:'Before the jump',
            body:'After the jump'
        },
        comments:[
            {subject:'comments_subject001',body:'comments_body001'},
            {subject:'comments_subject002',body:'comments_body002'}
        ],
        nav:[
            {url: 'foo', test: true, title: 'bar'},
            {url: 'bar'}
        ]
    };
    var source = document.getElementById('entry-template').innerHTML;//获取模板的内容
    var template = Handlebars.compile(source);//编译模板
    var html = template(content);//生成相应的html
    document.body.innerHTML = html;
</script>
</body>
</html>
